name: Install & test

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  install_dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

  run_unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - run: pnpm test:unit

  run_lint:
    name: Run lint
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - run: pnpm lint

  run_stylelint:
    name: Run stylelint
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - run: pnpm stylelint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [run_unit_tests, run_lint, run_stylelint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - run: pnpm build